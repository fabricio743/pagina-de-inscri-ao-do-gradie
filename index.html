<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Página de inscrição do gradie</title>
</head>
<body>

    <main>

        <section id="one-section">
            <h1>Gradie</h1> 
            <p>Beautiful gradients in seconds.</p>
            <img src="img/iPhone Mockup.png" width="300px" height="350px" alt="imagem de um celular">
        </section>

        <section id="two-section">

            <h1>Login</h1>

            <form action="cadastro.php" autocomplete="on" >
                <!-- Parte do  Email --> 
            <p>
            <label for="iemail">Email</label>
            <input type="text" name="email" id="iemail" placeholder="john@example.com">
            </p>    
            <!-- Parte da senha--> 
            <p>
             <label for="ipassword">Password</label>    
             <input type="password" name="password" id="ipassword" placeholder="At least 8 characters" maxlength="16" minlength="8">
            </p>
            <!-- check box-->
            <p>
            <input type="checkbox" name="check" id="icheck">
            <label for="icheck">By creating an account, you agree to the <u><strong>Terms & Conditions</strong></u>.</label>  
            </p>
            <!-- Botão de criar conta-->
            <p>
            <input type="submit" value="Create an Account" required>
            </p>
             
            </form>

            
        </section>

    </main>

</body>
</html>
